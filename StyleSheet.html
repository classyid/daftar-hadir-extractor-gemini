<style>
/* Modern CSS untuk Daftar Hadir Siswa Parser */
:root {
  --primary-color: #4f46e5;
  --primary-hover: #4338ca;
  --secondary-color: #e0e7ff;
  --secondary-hover: #c7d2fe;
  --success-color: #10b981;
  --error-color: #ef4444;
  --warning-color: #f59e0b;
  --gray-50: #f9fafb;
  --gray-100: #f3f4f6;
  --gray-200: #e5e7eb;
  --gray-300: #d1d5db;
  --gray-400: #9ca3af;
  --gray-500: #6b7280;
  --gray-600: #4b5563;
  --gray-700: #374151;
  --gray-800: #1f2937;
  --gray-900: #111827;
  --border-radius: 8px;
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

* {
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  color: var(--gray-800);
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
}

header {
  text-align: center;
  margin-bottom: 40px;
  padding: 30px 0;
}

h1 {
  color: white;
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 10px;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

h1 i {
  margin-right: 12px;
  color: #fbbf24;
}

header p {
  color: rgba(255, 255, 255, 0.9);
  font-size: 18px;
  font-weight: 400;
}

.card {
  background: white;
  border-radius: 12px;
  box-shadow: var(--shadow-lg);
  padding: 30px;
  margin-bottom: 20px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.drop-zone {
  border: 3px dashed var(--gray-300);
  border-radius: 12px;
  padding: 50px 20px;
  text-align: center;
  cursor: pointer;
  margin-bottom: 20px;
  transition: all 0.3s ease;
  background: var(--gray-50);
}

.drop-zone:hover {
  border-color: var(--primary-color);
  background: rgba(79, 70, 229, 0.05);
  transform: translateY(-2px);
}

.drop-zone.highlight {
  border-color: var(--primary-color);
  background: rgba(79, 70, 229, 0.1);
  transform: scale(1.02);
}

.drop-zone i {
  font-size: 48px;
  color: var(--primary-color);
  margin-bottom: 15px;
  display: block;
}

.drop-zone p {
  margin: 10px 0;
  color: var(--gray-600);
  font-size: 16px;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
  color: white;
  padding: 12px 24px;
  border-radius: var(--border-radius);
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  border: none;
  width: 100%;
  text-align: center;
  margin-bottom: 10px;
  transition: all 0.3s ease;
  box-shadow: var(--shadow);
  text-decoration: none;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
  background: linear-gradient(135deg, var(--primary-hover) 0%, #3730a3 100%);
}

.btn:active {
  transform: translateY(0);
}

.btn i {
  margin-right: 8px;
}

.btn-secondary {
  background: linear-gradient(135deg, var(--secondary-color) 0%, var(--secondary-hover) 100%);
  color: var(--primary-color);
}

.btn-secondary:hover {
  background: linear-gradient(135deg, var(--secondary-hover) 0%, #a5b4fc 100%);
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.hidden {
  display: none !important;
}

#preview-image {
  max-width: 100%;
  max-height: 400px;
  margin: 0 auto;
  display: block;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-md);
  object-fit: contain;
}

.preview-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.preview-header h2 {
  font-size: 20px;
  font-weight: 600;
  color: var(--gray-800);
  margin: 0;
}

#change-image {
  background: none;
  border: none;
  color: var(--primary-color);
  cursor: pointer;
  padding: 8px 12px;
  border-radius: 6px;
  transition: all 0.2s ease;
  font-weight: 500;
}

#change-image:hover {
  background: var(--secondary-color);
  color: var(--primary-hover);
}

#result-container {
  background: var(--gray-50);
  padding: 20px;
  border-radius: var(--border-radius);
  white-space: pre-line;
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
  font-size: 14px;
  line-height: 1.6;
  border: 1px solid var(--gray-200);
  max-height: 500px;
  overflow-y: auto;
}

.error-message {
  color: var(--error-color);
  background: #fee2e2;
  padding: 16px;
  border-radius: var(--border-radius);
  margin-top: 16px;
  border-left: 4px solid var(--error-color);
  font-weight: 500;
}

.success-message {
  color: var(--success-color);
  background: #d1fae5;
  padding: 16px;
  border-radius: var(--border-radius);
  margin-top: 16px;
  border-left: 4px solid var(--success-color);
  font-weight: 500;
}

#loading {
  text-align: center;
  padding: 40px 0;
}

.spinner {
  border: 4px solid rgba(79, 70, 229, 0.1);
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border-left-color: var(--primary-color);
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#loading p {
  color: var(--gray-600);
  font-size: 18px;
  font-weight: 500;
}

footer {
  text-align: center;
  color: rgba(255, 255, 255, 0.8);
  font-size: 14px;
  margin-top: 40px;
  padding: 20px 0;
}

.file-input {
  display: none;
}

.result-header {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

.result-header h2 {
  font-size: 20px;
  font-weight: 600;
  color: var(--gray-800);
  margin: 0;
}

.result-header i {
  margin-right: 10px;
  color: var(--success-color);
}

.button-group {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-top: 25px;
}

.info-badge {
  display: inline-flex;
  align-items: center;
  background: var(--secondary-color);
  color: var(--primary-color);
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 500;
  margin: 5px;
}

.info-badge i {
  margin-right: 5px;
  font-size: 10px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    padding: 15px;
  }
  
  h1 {
    font-size: 24px;
  }
  
  .card {
    padding: 20px;
  }
  
  .drop-zone {
    padding: 30px 15px;
  }
  
  .button-group {
    grid-template-columns: 1fr;
    gap: 10px;
  }
  
  .preview-header {
    flex-direction: column;
    gap: 10px;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 20px;
  }
  
  header p {
    font-size: 16px;
  }
  
  .drop-zone i {
    font-size: 36px;
  }
  
  .btn {
    padding: 10px 20px;
    font-size: 14px;
  }
}

/* Custom scrollbar for result container */
#result-container::-webkit-scrollbar {
  width: 8px;
}

#result-container::-webkit-scrollbar-track {
  background: var(--gray-100);
  border-radius: 4px;
}

#result-container::-webkit-scrollbar-thumb {
  background: var(--gray-400);
  border-radius: 4px;
}

#result-container::-webkit-scrollbar-thumb:hover {
  background: var(--gray-500);
}

/* Animation untuk smooth transitions */
.card, .btn, .drop-zone {
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Loading pulse animation */
.loading-pulse {
  animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

@keyframes pulse {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: .5;
  }
}
</style>
